

# production 프로필이 Active 되어 있을 때.
# spring-boot:run -Dspring.profiles.active=production
# 위와 같이 -Dspring.profiles.active 가 코맨드 라인으로 설정 되어있어야한다.
# production

spring.datasource.url=jdbc:h2:mem:takeoff;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=false
spring.datasource.platform=h2
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop



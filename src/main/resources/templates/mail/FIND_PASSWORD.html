<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>비밀번호 재설정 확인 메일입니다.</h3>

<div>
    <p>
    <span th:text="${authToken.member.username} + '에 대한 비밀번호를 잊으셨나요? 맞다면 아래 링크로 클릭해 비밀번호 재설정을 해주세요.'">
        test@test.com 으로 가입요청을 했습니다.
    </span>
    </p>
    <p>
        본인이 요청한 것이 맞다면
        <a href="/" th:href="@{http://localhost:8088/confirm(mid=${authToken.member.id},token=${authToken.token})}">링크</a>
        를 클릭해주세요.
    </p>
</div>
</body>
</html>
